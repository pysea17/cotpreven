<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Preventivas CDA BARRANCABERMEJA</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #001DFF 0%, #0012A8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        h1 { text-align: center; color: white; margin-bottom: 20px; }

        .login-container, .form-section, .preview-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,.2);
        }

        .container {
            display: none;
            max-width: 1200px;
            margin: auto;
            gap: 20px;
            grid-template-columns: 1fr 1fr;
        }
        .container.active { display: grid; }

        .btn-login, .btn-generate {
            width:100%;
            padding:12px;
            border:none;
            border-radius:8px;
            background:#001DFF;
            color:white;
            cursor:pointer;
            font-weight:bold;
        }

        .btn-logout {
            background:#F26522;
            color:white;
            padding:8px 12px;
            border-radius:6px;
            cursor:pointer;
        }

        table {
            width:100%;
            border-collapse:collapse;
        }
        th,td {
            border:1px solid black;
            padding:6px;
            font-size:12px;
        }

        .document {
            width: 21cm;
            min-height: 27.5cm;
            padding: 100px 40px 100px 40px; /* espacio para membretes */
            background:white;
            border: 1px solid #ccc;
            position: relative;
        }

        /* Membretes */
        #membreteSuperior {
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100px;
            object-fit:cover;
        }
        #membreteInferior {
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            height:100px;
            object-fit:cover;
        }

        @media print {
            h1, img:not(.printable) { display:none; }
            .form-section, .btn-login, .btn-generate, .btn-print { display:none; }
            body { background:white; padding:0; }
            .document { border:none; }
        }
    </style>
</head>

<body>

    <!-- Logo principal -->
    <div style="text-align:center; margin-bottom:10px;">
        <img class="printable" id="logoPrincipal" 
        src="https://raw.githubusercontent.com/TU_USUARIO/TU_REPO/main/logo.jpg" 
        style="max-height:120px;">
    </div>

    <h1>Cotizador Preventivas CDA BARRANCABERMEJA</h1>

    <!-- LOGIN -->
    <div class="login-container" id="loginScreen">
        <h2>Acceso al Sistema</h2>
        <div id="errorMessage" style="display:none;color:red;">Datos incorrectos</div>

        <input id="username" placeholder="Usuario"><br><br>
        <input id="password" type="password" placeholder="Contraseña"><br><br>
        <button class="btn-login" onclick="login()">Ingresar</button>
    </div>

    <!-- SISTEMA -->
    <div class="container" id="mainContainer">

        <div class="form-section">
            <h2>Datos</h2>
            <button class="btn-logout" onclick="logout()">Cerrar Sesión</button><br><br>

            <label>Ciudad</label><input id="ciudad" value="Barrancabermeja"><br><br>
            <label>Cliente</label><input id="cliente" value="TRANSCOLTUR"><br><br>
            <label>NIT</label><input id="nit" value="830.053.894-6"><br><br>
            <label>Placas</label><input id="placas" value="JTW104"><br><br>
            <label>Modelo</label><input id="modelo" value="2022"><br><br>

            <label>Valor</label><br>
            <label><input type="radio" name="valor" value="50000" checked> $50.000</label><br>
            <label><input type="radio" name="valor" value="60000"> $60.000</label><br>
            <label><input type="radio" name="valor" value=""> Otro valor</label><br>
            <input type="number" id="valorDigitado" placeholder="Ingrese valor" style="display:none;"><br><br>

            <button class="btn-generate" onclick="generarCotizacion()">Generar Cotización</button>
        </div>

        <div class="preview-section">
            <button class="btn-login btn-print" onclick="window.print()">Imprimir PDF</button><br><br>

            <div class="document" id="documento">

                <!-- MEMBRETES -->
                <img id="membreteSuperior" 
                src="https://raw.githubusercontent.com/TU_USUARIO/TU_REPO/main/membrete_superior.jpg">

                <img id="membreteInferior" 
                src="https://raw.githubusercontent.com/TU_USUARIO/TU_REPO/main/membrete_inferior.jpg">

                <div style="position:relative; z-index:10;">
                    <div id="fecha"></div><br>

                    <strong>Señores:</strong><br>
                    <span id="clienteDoc"></span><br>
                    NIT: <span id="nitDoc"></span><br>
                    <span id="ciudadDoc"></span><br><br>

                    <strong>Ref: Revisión Preventiva</strong><br><br>

                    <table>
                        <tr><th>Descripción</th><th>Tarifa</th><th>IVA</th><th>Total</th></tr>
                        <tr>
                            <td>Vehículo Público Placa <span id="placasTabla"></span>, Modelo <span id="modeloTabla"></span></td>
                            <td id="tarifa"></td>
                            <td id="iva"></td>
                            <td id="total"></td>
                        </tr>
                    </table><br><br>

                    Cordialmente,<br><br><br>
                    <strong>MARIAM ANDREA RUEDA SUSPEZ</strong><br>
                    Gerente
                </div>

            </div>
        </div>
    </div>

<script>

const USUARIO = "admin";
const PASS = "inversin2025";

function login(){
    if(username.value===USUARIO && password.value===PASS){
        loginScreen.style.display="none";
        mainContainer.classList.add("active");
        generarCotizacion();
    } else {
        errorMessage.style.display="block";
    }
}

function logout(){
    loginScreen.style.display="block";
    mainContainer.classList.remove("active");
}

document.querySelectorAll('input[name="valor"]').forEach(r=>{
    r.addEventListener("change",()=>{
        valorDigitado.style.display = (r.value==="")?"block":"none";
    });
});

function generarCotizacion(){
    let valor = document.querySelector('input[name="valor"]:checked').value;
    if(valor===""){
        valor=parseInt(valorDigitado.value);
        if(!valor){ alert("Ingrese valor válido"); return; }
    }
    valor=parseInt(valor);

    const iva = Math.round(valor*0.19);
    const tarifa = valor-iva;

    fecha.textContent = `${ciudad.value}, ${new Date().toLocaleDateString('es-CO')}`;
    clienteDoc.textContent = cliente.value;
    nitDoc.textContent = nit.value;
    ciudadDoc.textContent = ciudad.value;
    placasTabla.textContent = placas.value;
    modeloTabla.textContent = modelo.value;
    tarifa.textContent = tarifa.toLocaleString("es-CO");
    iva.textContent = iva.toLocaleString("es-CO");
    total.textContent = valor.toLocaleString("es-CO");
}

</script>

</body>
</html>
